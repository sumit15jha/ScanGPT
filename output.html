<!DOCTYPE html>
<html>

<head>
    <title>Output WebPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='navbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='footer.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='output.css') }}">
    <link rel="stylesheet" href="output.css">
</head>

<body>
    {% include 'navbar.html' %}
    <h1>Your Answer</h1>
    <blockquote class="blockquote">
        <p class="mb-0">{{ text }}</p>
        <br>
        <footer class="blockquote-footer">By <cite title="Source Title">Shubham, Gourav , Sumit</cite></footer>
    </blockquote>
    <br>
    <br>
    <a href="{{ url_for('index') }}"><button class="backBtn">Back</button></a>
    {% include 'footer.html' %}
</body>

</html>
